<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Editar Empleado</title>    
</head>
<body style="background-color: rgb(31 141 208)">
    <div style="position:absolute; top:206px; left:574px">
        <form th:action="@{/Employee/editar/{id} (id = ${employee.id})}" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="${employee.name}"><br>
            </div>
            <div>           
                <label for="email">Email</label>
                <input type="email" id="email" th:field="${employee.email}"><br>
            </div>
            <div>
                <label for="rol">Rol</label>
                <input type="text" id="rol" th:field="${employee.rol}"><br>
            </div>
            <div>
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" th:field="${employee.enterprise}"><br>
            </div>
            <!--<div>
                <label for="profile">Profile</label>
                <input type="text" id="profile" th:field="${employee.profile}"><br>
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" th:field="${employee.password}" placeholder="Agregar Password"><br>
            </div>-->
            <div>
                <input type="submit" value="Editar">
            </div>
        </form>
        <a href="/Employee">
            <button> Regresar</button>
        </a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
